version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.1
    working_directory: ~/flybook
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: yarn install
      - run:
          name: fly-build
          command: yarn release
      - run:
          name: flybook gen
          command: yarn docs
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:4.8
    steps:
      - checkout
      - run:
          name: install-npm-wee
          command: yarn install
      - run:
          name: lint
          command: yarn lint
      - run:
          name: coverage
          command: yarn flow:coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: feature/ci